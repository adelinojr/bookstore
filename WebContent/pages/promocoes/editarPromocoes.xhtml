<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/pages/template/CadastroLayout.xhtml">
		
			<ui:define name="tituloCadastro">Edição da Promoção </ui:define>
		
		<ui:define name="Cadastro">
		   <br> </br>
			<h:form>
				
				<h:panelGrid columns="2">
					
					<h:outputLabel value="Descrição Promoção" for="inputDescricao" />
					<h:inputTextarea cols="30" rows="5"  label="Resenha" id="inputDescricao" value="#{promocaoBean.promocao.descricaoPromocao}" required="true" />
					
					<h:outputLabel value="Valor Promoção*" for="inputPromocao" />
					<h:inputText label="inputPromocao"  id="inputPromocao" value="#{promocaoBean.promocao.valorReferencia}" required="true"/>
										
				</h:panelGrid>	
					<br></br>
					<h:commandButton  id="botaoSalvar" action="#{promocaoBean.salvarModificacoes}" value="Salvar modificações" />
					<t:saveState id="livroBeanSavestate" value="#{promocaoBean}"/>					
				    <br/>
				 <h:messages style="color:red"/>
			</h:form>
		
		</ui:define>

	</ui:composition>

</html>
