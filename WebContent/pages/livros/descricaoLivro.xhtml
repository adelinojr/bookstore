<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/pages/template/CadastroLayout.xhtml">
		
			<ui:define name="tituloCadastro">Descrição do Livro </ui:define>
		
		<ui:define name="Cadastro">
		   <br> </br>
			<h:form >
				
				<h:panelGrid columns="3" >
					<h:outputLabel value="Titulo:" for="inputNome" style="font-weight: bolder"/>
					<h:outputLabel label="Titulo Completo" id="inputNome" value="#{livroBean.livro.titulo}"  />
					<br></br>
					<h:outputLabel value="Resenha:" for="inputResenha" style="font-weight: bolder" />
					<h:outputLabel label="Resenha" id="inputResenha" value="#{livroBean.livro.resenha}" />
					<br />	
					<hr />
					<h:outputLabel value="ISBN:" for="inputISBN" style="font-weight: bolder"/>
					<h:outputLabel label="ISBN"  id="inputISBN" value="#{livroBean.livro.isbn}" />
					<br></br>
					<h:outputLabel value="Autor:" for="inputAutor" style="font-weight: bolder"/>
					<h:outputLabel label="Autor" id="inputAutor" value="#{livroBean.livro.autor}" />
					<br></br>
					<h:outputLabel value="Editora:" for="inputEditora" style="font-weight: bolder"/>
					<h:outputLabel label="Editora" id="inputEditora" value="#{livroBean.livro.editora}" />
					<br></br>				
					<h:outputLabel value="Edicao:" for="inputEdicao" style="font-weight: bolder"/>
					<h:outputLabel label="Edição" id="inputEdicao" value="#{livroBean.livro.edicao}"  />
					<br></br>
					<h:outputLabel value="Ano:" for="inputAno" style="font-weight: bolder"/>
					<h:outputLabel label="Ano" id="inputAno" value="#{livroBean.livro.ano}" />
				    <br></br>
					<h:outputLabel value="Número de Páginas:" for="inputNumeroDePaginas" style="font-weight: bolder"/>
					<h:outputLabel label="Número de Páginas" id="inputNumeroDePaginas" value="#{livroBean.livro.numeroDePaginas}" />
					<br></br>
					<h:outputLabel value="Genero" for="selectOneGenero" style="font-weight: bolder"/>
					<h:outputLabel label="Genero" value="#{livroBean.livro.categoria}"/>		
					<br></br>
					<h:outputLabel value="Preço(R$)*" for="inputPreco" style="font-weight: bolder" />
					<h:outputLabel label="Preco" id="inputPreco" value="#{livroBean.livro.preco}" />	
					<br></br>
					<h:outputLabel value="Quantidade*" for="inputQuantidade" style="font-weight: bolder" />
					<!--<h:inputText label="Quantidade" id="inputQuantidade" value="#{carrinhoBeanWeb.quantidade}" required="true" />	-->									
				</h:panelGrid>	
					<br></br>					
					<h:commandButton action="#{carrinhoBeanWeb.addItemAoCarrinho}" value="Comprar" >
						 <f:setPropertyActionListener target="#{carrinhoBeanWeb.livro}" value="#{livroBean.livro}"/>
					</h:commandButton>
				 <br/>
				 <t:saveState id="livroBeanSavestate" value="#{livroBean}"/>
			</h:form>
		
		</ui:define>

	</ui:composition>

</html>
